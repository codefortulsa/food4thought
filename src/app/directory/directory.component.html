    <mat-card class="side-filter">

      <div class="dir-header">
        <mat-form-field id="searchField">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search The Directory & Filter Your Results">
        </mat-form-field>
      </div>
    </mat-card>
  <!-- </div> -->

    <div class="directory-table mat-elevation-z8">

    <mat-table [dataSource]="dataSource2" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Locations </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="locationName"> {{row.Name}} </span>
          <span class="locationAddress">{{ row.FullAddress }}</span>
          <span class="currentlyServing">Meals Served:</span>
          <span class="diaMeals">{{ row.MealServed }}</span>
        </mat-cell>
      </ng-container>



      <!-- Meals Column -->
      <ng-container matColumnDef="Meals">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Meals </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.MealServed}} </mat-cell>
      </ng-container>




      <!-- Header Settings -->

      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>

      <mat-row (click)="openDialog(row.id)" *matRowDef="let row; columns: displayColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]"></mat-paginator>


  </div>

</div>
